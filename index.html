<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FridgeMind ‚Äî Track Items</title>
<style>
  :root{
    --bg:#dcefff; --pink:#ffb6c1; --pink-d:#ff9eb3; --red:#ff6f6f;
    --card:#fff; --shadow:0 4px 14px rgba(0,0,0,0.08); --warn-bg:#ffd1dc;
  }
  body{
    margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
    background: var(--bg);
    color:#333; padding:24px;
  }
  h1{ text-align:center; margin:6px 0 18px; color:#4a90e2; }
  .wrap{ max-width:720px; margin:0 auto; }
  .card{ background:var(--card); border-radius:16px; padding:18px; box-shadow:var(--shadow); }
  .row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
  input[type="text"], input[type="date"]{
    padding:10px 12px; border-radius:12px; border:1px solid #f3dbe2; font-size:14px; flex:1;
  }
  button{
    background:var(--pink); color:white; border:none; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
  }
  button.delete-btn{ background:var(--red); color:white; border:none; }
  button.secondary{ background:#fff; color:#333; border:1px solid #f3dbe2; }
  button:disabled{ opacity:.6; transform:none; cursor:default; }
  .items{ margin-top:16px; display:flex; flex-direction:column; gap:10px; }
  .item-card{ background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
  .info{ display:flex; flex-direction:column; gap:6px; min-width:220px; }
  .name{ font-weight:700; font-size:15px; }
  .expiry{ color:#666; font-size:14px; }
  .badge{ background:var(--warn-bg); color:#9b1b2b; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; }
  .suggest{ font-size:13px; color:#666; font-style:italic; }
  .small{ font-size:12px; color:#777; }
  .toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#222; color:#fff; padding:8px 14px; border-radius:999px; font-size:13px; z-index:999; }
</style>
</head>
<body>
  <div class="wrap">
    <h1>ü•ï FridgeMind ‚Äî Track Items</h1>

    <div class="card">
      <div style="display:flex;gap:10px;flex-direction:column;">
        <div class="row">
          <input id="itemName" type="text" placeholder="Enter item name üçÖ" />
          <input id="expiryDate" type="date" />
          <button id="addBtn">‚ûï Add</button>
        </div>
        <div class="row" style="margin-top:10px;">
          <button id="testNotifBtn" class="secondary">üîî Test Notification</button>
        </div>
      </div>
    </div>

    <div class="items" id="itemList"></div>
  </div>

<audio id="dingAudio">
  <source src="https://www.soundjay.com/buttons/sounds/button-16.mp3" type="audio/mpeg">
</audio>

<script>
/* Pantry data */
const pantry = {
  "tomato":   { emoji:"üçÖ", expiry:5, recipes:["Tomato Chutney","Tomato Rasam","Tomato Rice"] },
  "onion":    { emoji:"üßÖ", expiry:10, recipes:["Onion Chutney","Onion Pakora","Onion Sambar"] },
  "potato":   { emoji:"ü•î", expiry:14, recipes:["Aloo Curry","Aloo Paratha","Jeera Aloo"] },
  "carrot":   { emoji:"ü•ï", expiry:7, recipes:["Carrot Halwa","Carrot Poriyal"] },
  "bread":    { emoji:"üçû", expiry:3, recipes:["Bread Upma","Bread Pakora"] },
  "milk":     { emoji:"ü•õ", expiry:3, recipes:["Make Paneer","Kheer"] },
  "rice":     { emoji:"üçö", expiry:30, recipes:["Lemon Rice","Curd Rice"] },
  "egg":      { emoji:"ü•ö", expiry:7, recipes:["Egg Curry","Egg Bhurji"] }
};
const aliases = { "tomatoes":"tomato","potatoes":"potato" };

function normalize(s){ return (s||"").toString().trim().toLowerCase(); }
function findPantryKeyFromLabel(label){
  if(!label) return null;
  const L = normalize(label);
  if(aliases[L]) return aliases[L];
  if(pantry[L]) return L;
  for(const key of Object.keys(pantry)){
    if(L.includes(key)) return key;
  }
  return null;
}

/* UI refs */
const itemNameInput = document.getElementById('itemName');
const expiryInput = document.getElementById('expiryDate');
const addBtn = document.getElementById('addBtn');
const itemList = document.getElementById('itemList');
const testNotifBtn = document.getElementById('testNotifBtn');
const dingAudio = document.getElementById('dingAudio');

function showToast(msg){
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=> t.remove(), 2500);
}

/* Add item */
addBtn.addEventListener('click', addItem);
function addItem(){
  const raw = (itemNameInput.value || "").trim();
  if(!raw){ showToast("Enter item name"); return; }

  const keyTry = findPantryKeyFromLabel(raw.toLowerCase()) || null;
  let expiry;
  if(expiryInput.value) expiry = expiryInput.value;
  else if(keyTry){
    const d = new Date();
    d.setDate(d.getDate() + pantry[keyTry].expiry);
    expiry = d.toISOString().split('T')[0];
  } else {
    showToast("Enter expiry date manually");
    return;
  }

  const dleft = daysUntil(expiry);
  const card = document.createElement('div');
  card.className = 'item-card';

  const info = document.createElement('div');
  info.className = 'info';
  if(dleft <= 3){
    const b = document.createElement('div');
    b.className = 'badge';
    b.textContent = `‚ö†Ô∏è Near Expiry (${dleft}d)`;
    info.appendChild(b);
  }

  const nameLine = document.createElement('div');
  nameLine.className = 'name';
  nameLine.textContent = raw;
  info.appendChild(nameLine);

  const expiryLine = document.createElement('div');
  expiryLine.className = 'expiry';
  expiryLine.textContent = `Expiry: ${expiry}`;
  info.appendChild(expiryLine);

  if(dleft <= 3 && keyTry){
    const pool = pantry[keyTry].recipes;
    const pick = pool[Math.floor(Math.random()*pool.length)];
    const link = `https://www.youtube.com/results?search_query=${encodeURIComponent(pick + ' recipe')}`;
    const s = document.createElement('div');
    s.className = 'suggest';
    s.innerHTML = `üç≥ Suggestion: <a href="${link}" target="_blank">${pick}</a>`;
    info.appendChild(s);
  }

  const delBtn = document.createElement('button');
  delBtn.className = 'delete-btn';
  delBtn.textContent = 'üóë Delete';
  delBtn.addEventListener('click', ()=> card.remove());

  card.appendChild(info);
  card.appendChild(delBtn);
  itemList.prepend(card);

  itemNameInput.value = '';
  expiryInput.value = '';
}

/* Days calculation */
function daysUntil(dateStr){
  const t = new Date();
  const e = new Date(dateStr);
  return Math.ceil((e - t) / (1000*60*60*24));
}

/* Test Notification */
testNotifBtn.addEventListener('click', ()=>{
  if(!("Notification" in window)){
    alert("This browser does not support notifications.");
    return;
  }
  Notification.requestPermission().then(permission=>{
    if(permission === "granted"){
      const notif = new Notification("ü•õ Milk is near expiry ‚ö†Ô∏è");
      dingAudio.play();
    } else {
      showToast("Notifications blocked üòø");
    }
  });
});
</script>
</body>
</html>
