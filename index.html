<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FridgeMind</title>
<style>
  :root {
    --lavender:#E6E6FA;
    --card:#F7F4FA;
    --pink:#FFB6C1;
    --mint:#C1FFD7;
    --blue:#B3E5FC;
    --yellow:#FFF9C4;
    --red:#FF6B6B;
  }
  body {
    margin:0;
    font-family: "Comic Sans MS", sans-serif;
    background: var(--lavender);
    color:#333;
  }
  header {
    background: var(--pink);
    padding:15px;
    text-align:center;
    font-size:1.5em;
    font-weight:bold;
    border-bottom:3px solid #fff;
  }
  .container {
    display:flex;
  }
  nav {
    width:220px;
    background: var(--card);
    padding:15px;
    border-right:3px solid #fff;
  }
  nav button {
    display:block;
    width:100%;
    margin:8px 0;
    padding:10px;
    border:none;
    border-radius:12px;
    font-size:1em;
    background: var(--blue);
    cursor:pointer;
  }
  nav button:hover {background: var(--mint);}
  main {
    flex:1;
    padding:20px;
  }
  .card {
    background: var(--card);
    padding:15px;
    border-radius:15px;
    margin-bottom:15px;
    box-shadow:0 4px 8px rgba(0,0,0,0.1);
  }
  .badge {
    display:inline-block;
    background: var(--red);
    color:white;
    padding:3px 8px;
    border-radius:12px;
    font-size:0.8em;
    margin-left:10px;
  }
  .recipe-link {
    display:block;
    margin-top:5px;
    color:#333;
    text-decoration:none;
    background: var(--yellow);
    padding:6px 10px;
    border-radius:10px;
    width:max-content;
  }
  /* Overlay modal */
  #overlay {
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,0.5);
    justify-content:center;
    align-items:center;
  }
  #overlay .modal {
    background: var(--card);
    padding:20px;
    border-radius:20px;
    width:80%;
    max-width:600px;
    box-shadow:0 6px 12px rgba(0,0,0,0.2);
    position:relative;
  }
  #overlay iframe {
    width:100%;
    height:315px;
    border:none;
    border-radius:12px;
  }
  #overlay .close {
    position:absolute;
    top:10px;
    right:15px;
    font-size:1.2em;
    cursor:pointer;
    color:#333;
  }
</style>
</head>
<body>
  <header>🌸 FridgeMind — Cute Food Tracker 🌸</header>
  <div class="container">
    <nav>
      <button onclick="showPage('home')">🏠 Home</button>
      <button onclick="showPage('categories')">📦 Categories</button>
      <button onclick="showPage('expiry')">⏳ Near Expiry</button>
      <button onclick="showPage('recipes')">🍳 Recipes</button>
      <button onclick="showPage('analytics')">📊 Analytics</button>
      <button onclick="showPage('trash')">🗑️ Trash</button>
    </nav>
    <main id="content">
      <!-- dynamic pages -->
    </main>
  </div>

  <!-- Recipe Overlay -->
  <div id="overlay">
    <div class="modal">
      <span class="close" onclick="closeOverlay()">✖</span>
      <iframe id="recipePlayer" src="" allowfullscreen></iframe>
    </div>
  </div>

<script>
let pages = {
  home:`<div class="card"><h2>Welcome! 💖</h2><p>Track your food, reduce waste, and stay cute!</p></div>`,
  categories:`<div class="card"><h2>📦 Categories</h2><p>South Indian, North Indian pantry & leftovers detected.</p></div>`,
  expiry:`<div class="card"><h2>⏳ Near Expiry</h2>
           <div class="item-card">Milk <span class="badge">Near Expiry</span>
             <a href="#" class="recipe-link" onclick="openOverlay('https://www.youtube.com/embed/QRxH-IIy9y0')">🥛 Make Paneer</a>
             <a href="#" class="recipe-link" onclick="openOverlay('https://www.youtube.com/embed/oHg5SJYRHA0')">🍨 Ice Cream</a>
           </div>
           <div class="item-card">Curd <span class="badge">Near Expiry</span>
             <a href="#" class="recipe-link" onclick="openOverlay('https://www.youtube.com/embed/BoEKWtgJQAU')">🍲 Kadhi</a>
             <a href="#" class="recipe-link" onclick="openOverlay('https://www.youtube.com/embed/dQw4w9WgXcQ')">🥒 Raita</a>
           </div>
           </div>`,
  recipes:`<div class="card"><h2>🍳 Recipes</h2><p>Click near expiry items to view recipes 🎥</p></div>`,
  analytics:`<div class="card"><h2>📊 Analytics</h2><p>🥕 Carrots are lonely! Use them today 😸</p><p>Track waste stats here.</p></div>`,
  trash:`<div class="card"><h2>🗑️ Trash</h2><p>Deleted items will appear here with restore option.</p></div>`
};

function showPage(name){
  document.getElementById('content').innerHTML = pages[name];
}

// Overlay functions
function openOverlay(url){
  document.getElementById('overlay').style.display="flex";
  document.getElementById('recipePlayer').src = url;
}
function closeOverlay(){
  document.getElementById('overlay').style.display="none";
  document.getElementById('recipePlayer').src = "";
}

// Default page
showPage('home');
</script>
</body>
</html>
