<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FridgeMind 🍅🥛</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #e6f7ff);
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #ff6699;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    input, button {
      padding: 10px;
      margin: 5px 0;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 100%;
      font-size: 1em;
    }
    button {
      background: #ff99cc;
      border: none;
      cursor: pointer;
      color: white;
      font-weight: bold;
    }
    button:hover {
      background: #ff66aa;
    }
    .item {
      background: #f9f9f9;
      border-radius: 10px;
      padding: 10px;
      margin-top: 10px;
    }
    .near-expiry {
      color: red;
      font-weight: bold;
      font-size: 0.9em;
    }
    .recipe-suggestion {
      font-style: italic;
      font-size: 0.85em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>FridgeMind 🍅🥛</h1>
  <div class="container">
    <input type="text" id="itemName" placeholder="Enter item name 🥕" />
    <input type="date" id="expiryDate" />
    <button onclick="addItem()">➕ Add Item</button>
    <input type="file" accept="image/*" capture="camera" onchange="scanImage(event)" />
    <div id="itemList"></div>
  </div>

  <script>
    const API_KEY = "AIzaSyAVdhr4MWMZzDdTSWspMy6SMs4pa7o6-tQ"; // Put your Google Cloud Vision API Key here

    const recipes = {
      "tomato": ["🍅 Make Tomato Chutney", "🍅 Make Tomato Rice", "🍅 Make Tomato Curry"],
      "milk": ["🥛 Make Paneer", "🥛 Make Kheer", "🥛 Make Curd"],
      "bread": ["🍞 Make Bread Upma", "🍞 Make Sandwich", "🍞 Make Bread Pakora"]
    };

    function addItem(name, expiry) {
      const itemName = name || document.getElementById('itemName').value.trim();
      const expiryDate = expiry || document.getElementById('expiryDate').value;
      if (!itemName || !expiryDate) return;

      const today = new Date();
      const expDate = new Date(expiryDate);
      const diffDays = Math.ceil((expDate - today) / (1000 * 60 * 60 * 24));

      let nearExpiryText = "";
      let recipeText = "";
      if (diffDays <= 3) {
        nearExpiryText = `⚠️ Near expiry in ${diffDays} days!`;
        const lowerName = itemName.toLowerCase();
        if (recipes[lowerName]) {
          const suggestion = recipes[lowerName][Math.floor(Math.random() * recipes[lowerName].length)];
          recipeText = suggestion;
        }
      }

      const div = document.createElement('div');
      div.className = 'item';
      div.innerHTML = `<strong>${itemName}</strong><br>
        <span class="near-expiry">${nearExpiryText}</span><br>
        <span class="recipe-suggestion">${recipeText}</span>`;
      document.getElementById('itemList').appendChild(div);

      document.getElementById('itemName').value = '';
      document.getElementById('expiryDate').value = '';
    }

    function scanImage(event) {
      const file = event.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onloadend = function () {
        const imgBase64 = reader.result.replace(/^data:image\/(png|jpeg);base64,/, '');
        fetch(`https://vision.googleapis.com/v1/images:annotate?key=${API_KEY}`, {
          method: "POST",
          body: JSON.stringify({
            requests: [
              {
                image: { content: imgBase64 },
                features: [{ type: "LABEL_DETECTION", maxResults: 5 }]
              }
            ]
          })
        })
        .then(res => res.json())
        .then(data => {
          console.log(data);
          const labels = data.responses[0].labelAnnotations;
          if (labels && labels.length > 0) {
            document.getElementById('itemName').value = labels[0].description;
          } else {
            alert("Could not detect any item.");
          }
        })
        .catch(err => console.error("Vision API error:", err));
      };
      reader.readAsDataURL(file);
    }
  </script>
</body>
</html>
