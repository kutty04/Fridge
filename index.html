<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>FridgeMind ‚Äî Dashboard</title>
<style>
:root{
  --pink:#ffb6c1; --pink-d:#ff9eb3; --warn-bg:#ffd1dc;
  --card:#fff; --shadow:0 4px 14px rgba(0,0,0,0.08);
  --bg:#e7f6ff; --blue:#cce7ff; --red:#ff6b6b;
}
body{
  margin:0; font-family:Poppins,system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background: var(--bg); color:#333; padding:0; overflow-x:hidden;
}
h1{ text-align:center; margin:12px 0; color:#ff6f9a; }
.wrap{ max-width:720px; margin:0 auto; padding:24px; transition: margin-left .3s ease; }
.card{ background:var(--card); border-radius:16px; padding:18px; box-shadow:var(--shadow); }
.row{ display:flex; gap:10px; flex-wrap:wrap; align-items:center; }
input[type="text"], input[type="date"]{
  padding:10px 12px; border-radius:12px; border:1px solid #f3dbe2; font-size:14px; flex:1;
}
button{
  background:var(--pink); color:white; border:none; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
}
button.secondary{ background:#fff; color:#333; border:1px solid #f3dbe2; }
button.delete-btn{ background:var(--red); color:white; border-radius:12px; padding:8px 12px; border:none; cursor:pointer; }
button:disabled{ opacity:.6; transform:none; cursor:default; }
.items{ margin-top:16px; display:flex; flex-direction:column; gap:10px; }
.item-card{ background:#fff; border-radius:12px; padding:12px; box-shadow:0 2px 8px rgba(0,0,0,.05); display:flex; justify-content:space-between; align-items:flex-start; gap:12px; flex-wrap:wrap; }
.info{ display:flex; flex-direction:column; gap:6px; min-width:220px; }
.name{ font-weight:700; font-size:15px; }
.expiry{ color:#666; font-size:14px; }
.badge{ background:var(--warn-bg); color:#9b1b2b; padding:4px 10px; border-radius:999px; font-weight:700; font-size:12px; }
.suggest{ font-size:13px; color:#666; font-style:italic; }
.toast{ position:fixed; left:50%; transform:translateX(-50%); bottom:20px; background:#222; color:#fff; padding:8px 14px; border-radius:999px; font-size:13px; z-index:999; }
.sidebar{
  position:fixed; top:0; left:-240px; width:240px; height:100%; background:#fff; box-shadow:2px 0 12px rgba(0,0,0,.1); transition:left .3s ease; z-index:1000; padding-top:24px;
}
.sidebar.active{ left:0; }
.sidebar h2{ text-align:center; margin-bottom:24px; color:#ff6f9a; }
.sidebar button{ display:block; width:90%; margin:6px auto; text-align:left; padding:10px 14px; border-radius:12px; font-size:15px; background:var(--blue); color:#333; border:none; cursor:pointer; }
#hamburger{ position:fixed; top:12px; left:12px; font-size:24px; cursor:pointer; z-index:1100; background:var(--pink); color:#fff; border:none; border-radius:50%; width:40px; height:40px; }
</style>
</head>
<body>
<button id="hamburger">‚ò∞</button>
<div class="sidebar" id="sidebar">
  <h2>FridgeMind</h2>
  <button data-page="home">üè† Home</button>
  <button data-page="categories">ü•õ Categories</button>
  <button data-page="nearExpiry">‚ö†Ô∏è Near Expiry</button>
  <button data-page="recipes">üç≥ Recipe Suggestions</button>
  <button data-page="trash">üóëÔ∏è Trash</button>
</div>

<div class="wrap" id="mainContent">
  <h1>ü•ï FridgeMind ‚Äî Track Items</h1>

  <div class="card">
    <div style="display:flex;gap:10px;flex-direction:column;">
      <div class="row">
        <input id="itemName" type="text" placeholder="Enter item name üçÖ" />
        <input id="expiryDate" type="date" />
        <button id="addBtn">‚ûï Add</button>
      </div>
      <div class="row" style="margin-top:8px;">
        <button id="testNotif">üîî Test Notification</button>
      </div>
    </div>
  </div>

  <div class="items" id="itemList"></div>
</div>

<script>
/* Pantry data */
const pantry = {
  "tomato":   { emoji:"üçÖ", recipes:["Tomato Chutney","Tomato Rasam","Tomato Rice"], expiry:5 },
  "onion":    { emoji:"üßÖ", recipes:["Onion Chutney","Onion Pakora","Onion Sambar"], expiry:7 },
  "potato":   { emoji:"ü•î", recipes:["Aloo Curry","Aloo Paratha","Jeera Aloo"], expiry:14 },
  "carrot":   { emoji:"ü•ï", recipes:["Carrot Halwa","Carrot Poriyal"], expiry:10 },
  "bread":    { emoji:"üçû", recipes:["Bread Upma","Bread Pakora"], expiry:3 },
  "milk":     { emoji:"ü•õ", recipes:["Make Paneer","Kheer"], expiry:3 },
  "rice":     { emoji:"üçö", recipes:["Lemon Rice","Curd Rice"], expiry:30 },
  "egg":      { emoji:"ü•ö", recipes:["Egg Curry","Egg Bhurji"], expiry:10 }
};
const aliases = { "tomatoes":"tomato","potatoes":"potato" };

function normalize(s){ return (s||"").toString().trim().toLowerCase(); }
function findPantryKeyFromLabel(label){
  if(!label) return null;
  const L = normalize(label);
  if(aliases[L]) return aliases[L];
  if(pantry[L]) return L;
  for(const key of Object.keys(pantry)){
    if(L.includes(key)) return key;
  }
  return null;
}

/* UI refs */
const itemNameInput = document.getElementById('itemName');
const expiryInput = document.getElementById('expiryDate');
const addBtn = document.getElementById('addBtn');
const itemList = document.getElementById('itemList');
const testNotif = document.getElementById('testNotif');

function showToast(msg){
  const t = document.createElement('div');
  t.className = 'toast';
  t.textContent = msg;
  document.body.appendChild(t);
  setTimeout(()=> t.remove(), 2500);
}

/* Hamburger toggle */
const hamburger = document.getElementById('hamburger');
const sidebar = document.getElementById('sidebar');
const mainContent = document.getElementById('mainContent');
hamburger.addEventListener('click',()=> sidebar.classList.toggle('active'));

/* Notification */
testNotif.addEventListener('click',()=>{
  if(!("Notification" in window)){ alert("Notifications not supported!"); return; }
  Notification.requestPermission().then(p=>{
    if(p==="granted"){
      const notif = new Notification("FridgeMind Alert!",{body:"This is a test notification üîî"});
      const audio = new Audio("https://actions.google.com/sounds/v1/alarms/digital_watch_alarm_long.ogg");
      audio.play();
    }
  });
});

/* Add item */
addBtn.addEventListener('click', addItem);
function addItem(){
  const raw = (itemNameInput.value || "").trim();
  if(!raw){ showToast("Enter name"); return; }
  let expiry = expiryInput.value;
  const keyTry = findPantryKeyFromLabel(raw.toLowerCase());
  if(!expiry && keyTry) {
    const d = new Date();
    d.setDate(d.getDate() + pantry[keyTry].expiry);
    expiry = d.toISOString().split('T')[0];
  }
  if(!expiry){ showToast("Enter expiry date"); return; }

  const dleft = daysUntil(expiry);
  const card = document.createElement('div');
  card.className = 'item-card';

  const info = document.createElement('div');
  info.className = 'info';
  if(dleft <= 3){
    const b = document.createElement('div');
    b.className = 'badge';
    b.textContent = `‚ö†Ô∏è Near Expiry (${dleft}d)`;
    info.appendChild(b);
  }

  const nameLine = document.createElement('div');
  nameLine.className = 'name';
  nameLine.textContent = raw;
  info.appendChild(nameLine);

  const expiryLine = document.createElement('div');
  expiryLine.className = 'expiry';
  expiryLine.textContent = `Expiry: ${expiry}`;
  info.appendChild(expiryLine);

  if(dleft <=3 && keyTry){
    const pool = pantry[keyTry].recipes;
    const pick = pool[Math.floor(Math.random()*pool.length)];
    const link = `https://www.youtube.com/results?search_query=${encodeURIComponent(pick + ' recipe')}`;
    const s = document.createElement('div');
    s.className = 'suggest';
    s.innerHTML = `üç≥ Suggestion: <a href="${link}" target="_blank">${pick}</a>`;
    info.appendChild(s);
  }

  const deleteBtn = document.createElement('button');
  deleteBtn.className='delete-btn';
  deleteBtn.textContent='üóëÔ∏è Delete';
  deleteBtn.addEventListener('click',()=>{ 
    itemList.removeChild(card);
    trash.push({name:raw,expiry});
  });

  card.appendChild(info);
  card.appendChild(deleteBtn);
  itemList.prepend(card);

  itemNameInput.value=''; expiryInput.value='';
}

function daysUntil(dateStr){
  const t = new Date();
  const e = new Date(dateStr);
  return Math.ceil((e - t) / (1000*60*60*24));
}

/* Trash history */
const trash = [];

/* Sidebar navigation - simple filter logic */
const sidebarBtns = sidebar.querySelectorAll('button[data-page]');
sidebarBtns.forEach(b=>{
  b.addEventListener('click',()=>{
    const page = b.getAttribute('data-page');
    if(page==='home'){
      Array.from(itemList.children).forEach(c=>c.style.display='flex');
    } else if(page==='nearExpiry'){
      Array.from(itemList.children).forEach(c=>{
        c.style.display = c.querySelector('.badge') ? 'flex':'none';
      });
    } else if(page==='categories'){
      Array.from(itemList.children).forEach(c=>c.style.display='flex');
    } else if(page==='recipes'){
      Array.from(itemList.children).forEach(c=>c.style.display='flex');
    } else if(page==='trash'){
      itemList.innerHTML='';
      trash.forEach(ti=>{
        const tdiv = document.createElement('div');
        tdiv.className='item-card';
        tdiv.innerHTML=`<div class="info"><div class="name">${ti.name}</div><div class="expiry">Expiry: ${ti.expiry}</div></div>`;
        itemList.appendChild(tdiv);
      });
    }
    sidebar.classList.remove('active');
  });
});
</script>
</body>
</html>
