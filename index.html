<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FridgeMind â€” Dashboard</title>
  <style>
    :root{
      --bg-main:#E6E6FA; /* lavender */
      --card:#F7F4FA;
      --pink:#FFB6C1;
      --green:#98FB98;
      --blue:#ADD8E6;
      --yellow:#FFFACD;
      --red:#FF7F7F;
    }
    body{
      font-family: Arial, sans-serif;
      margin:0;
      background:var(--bg-main);
      display:flex;
    }
    .sidebar{
      width:220px;
      background:var(--pink);
      padding:20px;
      height:100vh;
      position:fixed;
      left:0;
      top:0;
      display:flex;
      flex-direction:column;
    }
    .sidebar button{
      background:var(--card);
      border:none;
      padding:10px;
      margin:10px 0;
      border-radius:12px;
      cursor:pointer;
    }
    .content{
      margin-left:240px;
      padding:20px;
      width:calc(100% - 240px);
    }
    .card{
      background:var(--card);
      border-radius:16px;
      padding:15px;
      margin-bottom:20px;
      box-shadow:0 2px 6px rgba(0,0,0,0.1);
    }
    .near-expiry{
      border:2px solid var(--red);
    }
    .badge{
      background:var(--red);
      color:white;
      padding:2px 8px;
      border-radius:12px;
      font-size:12px;
      margin-left:10px;
    }
    .recipe-card{
      background:var(--yellow);
      padding:10px;
      border-radius:12px;
      margin:10px 0;
    }
    .recipe-card a{
      text-decoration:none;
      color:#333;
      font-weight:bold;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <button onclick="showSection('home')">ğŸ  Home</button>
    <button onclick="showSection('categories')">ğŸ“¦ Categories</button>
    <button onclick="showSection('nearExpiry')">â³ Near Expiry</button>
    <button onclick="showSection('recipes')">ğŸ³ Recipes</button>
    <button onclick="showSection('trash')">ğŸ—‘ï¸ Trash</button>
    <button onclick="showSection('analytics')">ğŸ“Š Analytics</button>
  </div>

  <div class="content">
    <div id="home" class="section">
      <h2>Welcome to FridgeMind ğŸ’œ</h2>
      <div>
        <input id="itemName" placeholder="Enter item name">
        <input id="expiryDate" type="date">
        <button onclick="addItem()">â• Add</button>
      </div>
      <div id="itemsList"></div>
    </div>

    <div id="categories" class="section" style="display:none">
      <h2>ğŸ“¦ Categories</h2>
      <div id="categoriesList"></div>
    </div>

    <div id="nearExpiry" class="section" style="display:none">
      <h2>â³ Near Expiry</h2>
      <div id="nearExpiryList"></div>
    </div>

    <div id="recipes" class="section" style="display:none">
      <h2>ğŸ³ Recipes for Your Near Expiry Items</h2>
      <div id="recipeList"></div>
    </div>

    <div id="trash" class="section" style="display:none">
      <h2>ğŸ—‘ï¸ Trash</h2>
      <div id="trashList"></div>
    </div>

    <div id="analytics" class="section" style="display:none">
      <h2>ğŸ“Š Analytics</h2>
      <div id="analyticsBox">Coming soon ğŸ’œ</div>
    </div>
  </div>

  <script>
    let items = JSON.parse(localStorage.getItem('fridgeItems')) || [];
    let trash = [];

    const expiryDefaults = {
      milk: 3,
      curd: 3,
      bread: 5,
      tomato: 5,
      rice: 30,
      dal: 20
    };

    const recipeDatabase = {
      milk: [
        {name:"Paneer Butter Masala", link:"https://www.youtube.com/watch?v=Gh2x2tq6s2A"},
        {name:"Curd Rice", link:"https://www.youtube.com/watch?v=YhA9dRMbD3Q"}
      ],
      bread: [
        {name:"Bread Pizza", link:"https://www.youtube.com/watch?v=TDlJ6z4z5yM"},
        {name:"Bread Upma", link:"https://www.youtube.com/watch?v=kzOZsYpVrk0"}
      ],
      tomato: [
        {name:"Tomato Soup", link:"https://www.youtube.com/watch?v=FhBqgJk6oxg"},
        {name:"Tomato Chutney", link:"https://www.youtube.com/watch?v=OY-rI3Th9EI"}
      ]
    };

    function saveItems(){
      localStorage.setItem('fridgeItems', JSON.stringify(items));
    }

    function addItem(){
      let name = document.getElementById('itemName').value.trim().toLowerCase();
      let expiryInput = document.getElementById('expiryDate').value;
      let expiry = expiryInput ? new Date(expiryInput) : new Date(Date.now() + (expiryDefaults[name]||7)*86400000);

      if(name){
        items.push({name, expiry: expiry.toISOString()});
        saveItems();
        renderItems();
        document.getElementById('itemName').value="";
        document.getElementById('expiryDate').value="";
      }
    }

    function renderItems(){
      let list = document.getElementById('itemsList');
      list.innerHTML="";
      items.forEach((item, i)=>{
        let expDate = new Date(item.expiry);
        let diff = Math.ceil((expDate - new Date())/86400000);
        let div = document.createElement('div');
        div.className = "card" + (diff<=2?" near-expiry":"");
        div.innerHTML = `${item.name} <span class="badge">${diff} days left</span> <button onclick="deleteItem(${i})">ğŸ—‘ï¸</button>`;
        list.appendChild(div);
      });
      renderNearExpiry();
    }

    function renderNearExpiry(){
      let list = document.getElementById('nearExpiryList');
      list.innerHTML="";
      items.forEach(item=>{
        let expDate = new Date(item.expiry);
        let diff = Math.ceil((expDate - new Date())/86400000);
        if(diff<=2){
          let div = document.createElement('div');
          div.className="card near-expiry";
          div.innerHTML = `${item.name} expires in ${diff} days`;
          list.appendChild(div);
        }
      });
      renderRecipes();
    }

    function renderRecipes(){
      let list = document.getElementById('recipeList');
      list.innerHTML="";
      items.forEach(item=>{
        let expDate = new Date(item.expiry);
        let diff = Math.ceil((expDate - new Date())/86400000);
        if(diff<=2 && recipeDatabase[item.name]){
          let recs = recipeDatabase[item.name];
          recs.forEach(r=>{
            let div = document.createElement('div');
            div.className="recipe-card";
            div.innerHTML = `ğŸ² <a href="${r.link}" target="_blank">${r.name}</a> (using ${item.name})`;
            list.appendChild(div);
          });
        }
      });
    }

    function deleteItem(i){
      trash.push(items[i]);
      items.splice(i,1);
      saveItems();
      renderItems();
      renderTrash();
    }

    function renderTrash(){
      let list=document.getElementById('trashList');
      list.innerHTML="";
      trash.forEach((item,i)=>{
        let div=document.createElement('div');
        div.className="card";
        div.innerHTML=`${item.name} <button onclick="restoreItem(${i})">â™»ï¸ Restore</button>`;
        list.appendChild(div);
      });
    }

    function restoreItem(i){
      items.push(trash[i]);
      trash.splice(i,1);
      saveItems();
      renderItems();
      renderTrash();
    }

    function showSection(id){
      document.querySelectorAll('.section').forEach(s=>s.style.display='none');
      document.getElementById(id).style.display='block';
    }

    renderItems();
  </script>
</body>
</html>
